<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <section class="qr-component">
    <div class="container">
      <div class="component-card">
        <div class="component-image">
          <img src="images/image-qr-code.png" />
        </div>
        <div class="component-text">
          <h3 class="outfit-bold">Improve your front-end skills by building projects</h3>
          <p class="outfit-light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
            level</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ghadeer Elsharkawy</a>.
    </div>
  </section>


</body>

</html>
